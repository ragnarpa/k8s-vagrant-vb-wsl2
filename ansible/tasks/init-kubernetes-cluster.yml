- import_tasks: configure-br-netfilter.yml

- name: Initialize Kubernetes cluster
  command: kubeadm init --control-plane-endpoint {{ control_plane_endpoint }} --upload-certs --apiserver-advertise-address={{ node_ip }} --pod-network-cidr={{ pod_network_cidr }} --certificate-key={{ cert_key }}

- name: Copy kubeconfig
  become: false
  shell: "{{ item }}"
  with_items:
    - mkdir -p $HOME/.kube
    - sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
    - sudo chown $(id -u):$(id -g) $HOME/.kube/config
  args:
    warn: no

- name: Install Calico CNI
  become: false
  command: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
